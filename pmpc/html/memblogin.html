<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - PASCHAL COOPERATIVE</title>
    <link rel="stylesheet" href="../css/memblogin.css">   <!-- Linking the updated memblogin CSS -->
    <script>
        // JavaScript function to handle form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Capture the input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple email and password validation (replace with real authentication later)
            if (email === "email@gmail.com" && password === "1") {
                // Redirect to member landing page if valid
                window.location.href = "../../pmpc/html/member/member-landing.php";
            } else {
                // Show an error message if the credentials are wrong
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <img src="../assets/pmpc-logo.png" alt="PMPC Logo" class="login-logo"> <!-- Logo -->
        <h1>PASCHAL COOPERATIVE</h1>
        <p class="welcome-text">Welcome Back!</p>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-button">Sign-In</button>

            <div class="checkbox-options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>

        <!-- Additional Links -->
        <div class="additional-links">
            <p>Not a Member? <a href="signup.html">Create Account</a> instead.</p>
            <p>If already a member, <a href="#">Request Account Credentials</a>.</p>
        </div>
    </div>

</body>
</html>
