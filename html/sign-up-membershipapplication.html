<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Membership Application</title>
    <link rel="stylesheet" href="../css/style.css">  <!-- Main styles -->
    <link rel="stylesheet" href="../css/sign-up-membershipapplication.css">  <!-- Signup specific styles -->
</head>
<body>

    <!-- Navigation Bar -->
    <div class="topnav">
        <div class="logo-container">
            <img src="../assets/pmpc-logo.png" alt="PMPC Logo" class="logo">
            <a href="index.html" class="logo-text">PASCHAL</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="benefits.html">Benefits</a>
            <a href="about.html">About</a>
            <a href="signup.html" class="active">Sign Up</a>
            <a href="apply-loan.html" class="apply-loan">Apply for Loan</a>
        </div>
    </div>

    <!-- Sign Up Content -->
    <div class="signup-container">
        <form class="signup-form">
            <h2>Sign Up | Membership Application</h2>
            <p>To register, please take the time to fill out the information below.</p>

            <div class="form-grid">
                <div class="form-row">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="form-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="form-row">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name">
                </div>
                <div class="form-row">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
    
                <div class="form-row">
                    <label for="street">Street</label>
                    <input type="text" id="street">
                </div>
                <div class="form-row">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay">
                </div>
                <div class="form-row">
                    <label for="municipality">Municipality</label>
                    <input type="text" id="municipality">
                </div>
                <div class="form-row">
                    <label for="province">Province</label>
                    <input type="text" id="province">
                </div>
                <div class="form-row">
                    <label for="tin">TIN No. (Required)</label>
                    <input type="text" id="tin">
                </div>
                <div class="form-row">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday">
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-row">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-row">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>

            <!-- Step and Button Navigation -->
            <div class="step-and-buttons-container">
                <div class="step-indicators">
                    <span class="step active">1</span>
                    <span class="step">2</span>
                    <span class="step">3</span>
                    <span class="step">4</span>
                </div>

                <div class="navigation-buttons">
                    <a href="sign-up-typemembership.html" class="nav-button prev-button">Previous</a>
                    <a href="sign-up-videoseminar.html" class="nav-button next-button">Next</a>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
