<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - PASCHAL COOPERATIVE</title>
    <link rel="stylesheet" href="../css/stafflogin.css">   <!-- Linking the updated staff login CSS -->
    <script>
        // JavaScript function to handle form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Capture the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple username and password validation (replace with real authentication later)
            if (username === 'admin@gmail.com' && password === '1') {
                window.location.href = '../html/admin/admin.html';
            } else if (username === 'loanofficer@gmail.com' && password === '1') {
                window.location.href = '../html/loan/loanofficer.html';
            } else if (username === 'membershipofficer@gmail.com' && password === '1') {
                window.location.href = '../html/membership/membership.html';
            } else if (username === 'medicalofficer@gmail.com' && password === '1') {
                window.location.href = '../html/medical/medicalofficer.html';
            } else if (username === 'liaisonofficer@gmail.com' && password === '1') {
                window.location.href = '../html/liaison/liaison.html';
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <img src="../assets/pmpc-logo.png" alt="PMPC Logo" class="login-logo"> <!-- Logo -->
        <h1>PASCHAL COOPERATIVE</h1>
        <p class="welcome-text">Welcome Staff!</p>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-button">Sign-In</button>

            <div class="checkbox-options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>

        <!-- Additional Links -->
        <div class="additional-links">
            <p>Not a Staff Member? <a href="signup.html">Create Account</a> instead.</p>
            <p>If already a staff member, <a href="#">Request Account Credentials</a>.</p>
        </div>
    </div>

</body>
</html>
