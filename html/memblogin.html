<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - PASCHAL COOPERATIVE</title>
    <link rel="stylesheet" href="../css/memblogin.css">
    <script>
        // JavaScript function to handle form submission and email format validation
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function handleLogin(event) {
            // Prevent the form from submitting the traditional way
            event.preventDefault(); 

            // Capture the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Email validation
            if (!validateEmail(username)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Submit the form if the email is valid
            document.querySelector('form').submit();
        }
    </script>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <img src="../assets/pmpc-logo.png" alt="PMPC Logo" class="login-logo">
        <h1>PASCHAL COOPERATIVE</h1>
        <p class="welcome-text">Welcome Back!</p>

        <!-- Login Form -->
        <form method="post" action="login.php">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
        
            <button type="submit" class="login-button">Sign-In</button>
        
            <div class="checkbox-options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        

        <!-- Additional Links -->
        <div class="additional-links">
            <p>Not a Member? <a href="signup.html">Create Account</a> instead.</p>
            <p>If already a member, <a="#">Request Account Credentials</a>.</p>
        </div>
    </div>

</body>
</html>
